<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 450px;
            max-height: 600px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #1a1a1a;
        }
        .container {
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 24px;
        }
        h1 {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }
        .launch-btn {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .launch-btn:active {
            transform: translateY(0);
        }
        .option-btn {
            flex: 1;
            padding: 12px;
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .option-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        /* ‰ΩúÊ•≠‰∏≠„Éó„É≠„É≥„Éó„Éà„Ç®„É™„Ç¢ */
        .working-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
            text-align: left;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #4a5568;
        }
        .icon-btn {
            background: none;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.7;
            transition: all 0.2s;
            border-radius: 4px;
        }
        .icon-btn:hover {
            opacity: 1;
            background: #f7fafc;
        }
        .working-textarea {
            width: 100%;
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            max-height: 300px;
            min-height: 80px;
            font-size: 13px;
            line-height: 1.6;
            color: #2d3748;
            font-family: inherit;
            resize: none;
            transition: all 0.2s;
            overflow-y: auto;
        }
        .working-textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .working-textarea::placeholder {
            color: #a0aec0;
            font-style: italic;
        }
        .working-textarea::-webkit-scrollbar {
            width: 6px;
        }
        .working-textarea::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }
        .working-textarea::-webkit-scrollbar-thumb:hover {
            background: #a0aec0;
        }
        .char-count {
            text-align: right;
            font-size: 11px;
            color: #a0aec0;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üé®</div>

        </div>
        
        <div class="button-group">

                „Ç¢„Éó„É™„ÇíÈñã„Åè

            <button class="option-btn" id="launch-tab">
                Êñ∞„Åó„ÅÑ„Çø„Éñ„ÅßÈñã„Åè

        </div>
        
        <!-- ‰ΩúÊ•≠‰∏≠„Éó„É≠„É≥„Éó„Éà„Ç®„É™„Ç¢ -->
        <div class="working-section">
            <div class="section-header">
                <div class="section-title">‰ΩúÊàê‰∏≠„Éó„É≠„É≥„Éó„ÉàË°®Á§∫</div>
                <button class="icon-btn" id="copy-btn" title="„Ç≥„Éî„Éº">üìã</button>
            </div>
            <textarea

            <div class="char-count" id="char-count">0ÊñáÂ≠ó</div>
        </div>
    </div>
    
    <script src="launcher.js"></script>
</body>
</html>
